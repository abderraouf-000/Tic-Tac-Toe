<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
    <div class="start">
        <h1>
            Choose Players : 
        </h1>
    <div class="circle">
        <i class="fa-regular fa-circle"></i>
        <form class="circlePlayer">
        <input type="text" required placeholder="Player1">
        </form>
    </div>       
    <div class="cross">
        <i class="fa-solid fa-xmark"></i>
        <form class="crossPlayer">
    <input type="text" required placeholder="Player2">
        </form>
    </div>
    <button class="starting" type="submit">Start</button>

        </div>
        <div class="score">
            <h1>Score :</h1>
            <h4></h4>
            <h4></h4>
        </div>
<div class="game-surface">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

</div>
    <script src="index.js"></script>
</body>
</html>
